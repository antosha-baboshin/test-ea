<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAD Advisors</title>
  <link rel="icon" href="./assets/icons/icon.svg">
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body">
  <header class="header">
    <img src="./assets/icons/logo.svg" alt="Logo" class="header__logo">
  </header>

  <main class="main">
    <div class="main__left-spot"></div>
    <div class="main__right-spot"></div>

    <div class="main__content-block">
      <h1 class="main__title">Under Construction</h1>
      <p class="main__text content-block_text">We're making lots of improvements and will be back soon</p>
    </div>

    <div class="main__timer">
      <div class="main__timer-block">
        <span class="main__time">92</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name">Days</span>
        </div>
      </div>
      <span class="main__time">:</span>
      <div class="main__timer-block">
        <span class="main__time">11</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name">Hours</span>
        </div>
      </div>
      <span class="main__time">:</span>
      <div class="main__timer-block">
        <span class="main__time">41</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name">Minutes</span>
        </div>
      </div>
      <span class="main__time">:</span>
      <div class="main__timer-block">
        <span class="main__time">48</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name">Seconds</span>
        </div>
      </div>
    </div>

    <div class="main__button-block">
      <span class="main__text">Check our event page when you wait:</span>
      <div class="main__button">
        <span class="main__text button_text">Go to the event</span>
        <div class="main__arrow"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__frame">
      <input type="email" placeholder="Enter your Email and get notified" class="footer__input" id="email">
      <label class="footer__button" for="email"></label>
      <!-- <div class="footer__button"></div> -->
    </div>
  </footer>
</body>
</html>
