<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEAD Advisors</title>
  <link rel="icon" href="./assets/icons/icon.svg">
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body">
  <header class="header">

    <a href="./index.html"><img src="./assets/icons/logo.svg" alt="Logo" class="header__logo"></a>
    <div class="header__blackout">
      <div class="header__info-block">
        <div class="header__info-cross"></div>
        <span class="header__info-title">success!</span>
        <span class="main__text _info-text">You have successfully subscribed<br> to the email newsletter</span>
        <button class="header__info-button">Close</button>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__left-spot"></div>
    <div class="main__right-spot"></div>
    <div class="main__content-block">
      <h1 class="main__title">Under Construction</h1>
      <p class="main__text content-block_text">We're making lots of improvements and will be back soon</p>
    </div>

    <div class="main__timer">
      <div class="main__timer-block">
        <span class="main__time main__time_days">00</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name main__date-name_days"></span>
        </div>
      </div>
      <span class="main__time">:</span>
      <div class="main__timer-block">
        <span class="main__time main__time_hours">00</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name main__date-name_hours"></span>
        </div>
      </div>
      <span class="main__time">:</span>
      <div class="main__timer-block">
        <span class="main__time main__time_minutes">00</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name main__date-name_minutes"></span>
        </div>
      </div>
      <span class="main__time">:</span>
      <div class="main__timer-block">
        <span class="main__time main__time_seconds">00</span>
        <div class="main__date-name-wrapper">
          <span class="main__date-name main__date-name_seconds"></span>
        </div>
      </div>
    </div>

    <div class="main__button-block">
      <span class="main__text">Check our event page when you wait:</span>
      <form action="https://egorovagency.by" class="main__button">
        <input type="submit" value="Go to the event" class="button_text"/>
        <div class="main__arrow"></div>
      </form>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__frame">
      <input type="email" placeholder="Enter your Email and get notified" class="footer__input" id="email">
      <label class="footer__button" for="email"></label>
    </div>
  </footer>
  <script type="module" src="./index.js"></script>
</body>
</html>
